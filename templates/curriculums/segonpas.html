<!DOCTYPE html>
<html>
    <head>
        <title>Treballa amb nosaltres - Es Liceu Som Cooperativa</title>
        <meta charset="UTF-8">
        <meta name="description" content="Aplicació interna d\'Es Liceu per a gestionar currículums.">
        <meta name="keywords" content="treball,professor,curriculum,liceu,es liceu">
        <meta name="robots" content="index,follow">
        <meta name="author" content="Pere Negre, Miquel Piulats, Joan Galmés">

        <!-- JQUERY UI -->
        <link rel="stylesheet" href="/static/curriculums/js/jquery-ui/jquery-ui.min.css">

        <!-- SELECT 2 -->
        <link rel="stylesheet" href="/static/curriculums/js/select2/dist/css/select2.css">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/curriculums/css/styles.css">
    </head>
    <body>
        <div id="header">
            <img src="/static/curriculums/img/logo_esliceu.png" alt="Logo Es Liceu">
            <h1> EL MEU CURRICULUM ({{ cr.email }}) </h1>
        </div>

        <div class="form-esliceu">
            <form action="/curriculums/final" enctype="multipart/form-data" method="POST">
                <input type="hidden" name="codi_edicio" value="{{ cr.codi_edicio }}"/>
                <fieldset>
                    <legend><span class="number">1</span> Informació del candidat </legend>
                    <input type="text" name="nom" placeholder="Nom" value="{{ cr.nom }}">
                    <input type="text" name="llinatges" placeholder="Llinatges">
                    <!-- <input type="email" name="email" placeholder="E-Mail" value="{{ email }}"> -->
                    <input type="text" name="tel" placeholder="Telèfon">
                    <input type="text" name="pob" placeholder="Població">
                    <!-- <label for="motiu"> Per què vols fer feina a "ES LICEU"? </label>
                    <textarea name="motiu"> </textarea> -->
                </fieldset>

                <fieldset>
                    <legend><span class="number">2</span> Dades acadèmiques </legend>
                    <div id="titol1">
                        <label>Titulació:</label>
                        <select name="titol1" class="select2">
                            <option disabled selected> -- Selecciona una opció -- </option>
                            {% for f in families %}
                            <optgroup label="{{ f.nom }}">
                                {% for t in f.titolgeneric_set.all %}
                                <option value="{{ t.id }}"> {{t.nom}} </option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                        <input type="text" name="tit1" placeholder="Titulació i especialitat">
                        <input type="text" name="uni1" placeholder="Universitat">
                        <input type="text" name="dta1" class="data" placeholder="Data d'obtenció del títol">
                    </div>

                    <div id="titol2">
                        <label>Titulació:</label>
                        <select name="titol2" class="select2">
                            <option disabled selected> -- Selecciona una opció -- </option>
                            {% for f in families %}
                            <optgroup label="{{ f.nom }}">
                                {% for t in f.titolgeneric_set.all %}
                                <option value="{{ t.id }}"> {{t.nom}} </option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                        <input type="text" name="tit2" placeholder="Titulació i especialitat">
                        <input type="text" name="uni2" placeholder="Universitat">
                        <input type="text" name="dta2" class="data" placeholder="Data d'obtenció del títol">
                    </div>

                    <div id="titol3">
                        <label>Titulació:</label>
                        <select name="titol3" class="select2">
                            <option disabled selected> -- Selecciona una opció -- </option>
                            {% for f in families %}
                            <optgroup label="{{ f.nom }}">
                                {% for t in f.titolgeneric_set.all %}
                                <option value="{{ t.id }}"> {{t.nom}} </option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                        <input type="text" name="tit3" placeholder="Titulació i especialitat">
                        <input type="text" name="uni3" placeholder="Universitat">
                        <input type="text" name="dta3" class="data" placeholder="Data d'obtenció del títol">
                    </div>

                    <input type="button" name="mes" id="butmes" value="Vull afegir un altre títol"/>
                </fieldset>
                <fieldset>
                    <legend><span class="number">3</span> Currículum </legend>

                    <label> Indica'ns les persones a qui podem adreçar-nos per demanar referències </label>
                    <div id="ref1">
                        <input type="text" name="ref1" placeholder="Persona de referència 1">
                        <input type="text" name="ref1_email" placeholder="E-Mail">
                    </div>
                    <div id="ref2">
                        <input type="text" name="ref2" placeholder="Persona de referència 2">
                        <input type="text" name="ref2_email" placeholder="E-Mail">
                    </div>

                    <div id =ref3>
                        <input type="text" name="ref3" placeholder="Persona de referència 3">
                        <input type="text" name="ref3_email" placeholder="E-Mail">
                    </div>
                    <input type="button" name="mes" id="butref" value="Afegir referència"/>

                    <label> Envia'ns el teu currículum: </label>
                    <div class="fileUpload btn btn-primary" style="margin-bottom: 30px">
                        <span>Sel·lecciona el fitxer...</span>
                        <input type="file" name="currfile" id="id_currfile" class="upload"/>
                    </div>

                </fieldset>

                <fieldset>
                    <legend><span class="number">4</span> Finalitza </legend>
                    <input type="submit" value="Envia-ho" />
                </fieldset>

            </form>
        </div>

        <script src="/static/curriculums/js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="/static/curriculums/js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/static/curriculums/js/select2/dist/js/select2.min.js" type="text/javascript"></script>
        <script type="text/javascript">
$(document).ready(function () {
    $(".select2").select2();

    $(".data").datepicker({
        showAnim: "fadeIn",
        dateFormat: "yy-mm-dd", //Format client
        altFormat: "yy-mm-dd", //Format servidor
        dayNames: ["Diumenge", "Dilluns", "Dimarts", "Dimecres", "Dijous", "Divendres", "Dissabte"],
        dayNamesMin: ["Dg", "Dl", "Dm", "Dc", "Dj", "Dv", "Ds"],
        dayNamesShort: ["Dg", "Dl", "Dm", "Dc", "Dj", "Dv", "Ds"],
        firstDay: 1, //1 = Dilluns
        monthNames: ["Gener", "Febrer", "Març", "Abril", "Maig", "Juny", "Juliol", "Agost", "Setembre", "Octubre", "Novembre", "Desembre"],
        monthNamesShort: ["Gen", "Feb", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Oct", "Nov", "Des"],
        nextText: "Més tard",
        prevText: "Més prest",
        currentText: "Ara"
    });

    $("#butmes").click(function () {
        var t2 = $("#titol2");
        var t3 = $("#titol3");
        if (!t2.is(":visible")) {
            t2.show();
        } else if (!t3.is(":visible")) {
            t3.show();
            $("#butmes").hide();
        }
    });

    $("#butref").click(function () {
        var r1 = $("#ref1");
        var r2 = $("#ref2");
        var r3 = $("#ref3");
        if (!r1.is(":visible")) {
            r1.show();
        } else if (!r2.is(":visible")) {
            r2.show();
        } else if (!r3.is(":visible")) {
            r3.show();
            $("#butref").hide();
        }

    })
});
        </script>
    </body>

</html>
